  <!-- CSS critique inline pour éviter le flash sans style -->
  <style>
    /* Reset et base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Raleway', sans-serif;
      background: #F5F1E8;
      overflow-x: hidden;
    }

    /* Masquer le contenu tant que le loader n'est pas prêt */
    body:not(.loaded) app-root > *:not(.page-loader) {
      opacity: 0;
    }

    /* Loader inline critique */
    .page-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #8B9573;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.6s ease, visibility 0.6s ease;
    }

    .page-loader.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .loader-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .loader-logo {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 600;
      color: #FFFFFF;
      letter-spacing: 0.1em;
      animation: fadeInScale 1s ease-out;
    }

    .loader-logo span {
      font-weight: 700;
      color: #F5F1E8;
    }

    .loader-spinner {
      width: 60px;
      height: 60px;
      position: relative;
      animation: fadeIn 1s ease-out 0.3s both;
    }

    .spinner-leaf {
      width: 100%;
      height: 100%;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top-color: #FFFFFF;
      border-radius: 50%;
      animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
    }

    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
